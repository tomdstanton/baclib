site_url: https://tomdstanton.github.io/baclib
repo_url: https://github.com/tomdstanton/baclib
site_description: "Lightweight Python Library for Bacterial Genomics"
repo_name: "tomdstanton/baclib"
watch: [mkdocs.yml, README.md, src]

nav:
  - Home: index.md

theme:
  name: "material"
  icon:
    logo: 'material/virus'
  homepage: https://tomdstanton.github.io/baclib
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.follow
    - content.action.edit

markdown_extensions:
  - admonition

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: "google"
  - api-autonav:
      modules: ['src/baclib']
      nav_section_title: "API Reference"
  - include-markdown